      Login

    <div class="container-fluid">
      
      <form class="mx-auto mt-5">
        <h4 class="text-center">Login</h4>
        <div class="mb-3 mt-5">
          <label for="ex1">Username</label>
          <input type="text" class="form-control" id="ex1" placeholder="Enter Your Username">
         
          </div>
          <div class="mb-3">
            <label for="ex2">Password</label>
            <input type="password" class="form-control" id="ex2" placeholder="Enter Your Password">
            <small id="ex2" class="form-text text-muted" >Forgot Password</small>
            </div>
            
                <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
